<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transformation</title>
    <style>
        img.a{
            transform: rotate(45deg);
            transform-origin: center;
            transform-style:flat;
            width: 15em;
            height: 20em;
        }
        img.b{
            transform: skewY(20deg);
            transform-origin: center;
            transform-style:flat;
            width: 15em;
            height: 20em;
        }
    </style>
</head>
<body bgcolor="black" style="text-align: center; color: white;" >      
    <h1>Transformation</h1><br><br>
    <h3>Rotate</h3><br>
    <img src="twin.jpg" class="a" alt="Twin_Towers"> <br><br><br><br>
    <h3>Skew</h3><br>
    <img src="twin.jpg" class="b" alt="Twin_Towers"><br><br>
    <h2><a href="transition.html">Next</a></h2>
</body>
</html>
